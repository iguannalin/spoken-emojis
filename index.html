<!DOCTYPE html>
<html>
    <head>
        <title>spoken emojis</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" Href="index.css"/>
    </head>
    <body>
        <div class="container">
            <div class="prompt-box">
                <label for="prompt">read me a poem</label>
            </div>
            <div class="content">
                <div class="container">
                    <p id="result"></p>
                </div>
            </div>
        </div>
        <div>
            <p class="output">...click on me first...</p>
        </div>
        <div id="alert">sorry this works only on desktop-mode Chrome browsers</div>
    </body>
    <script>
        var ua = window.navigator.userAgent;
        const toMatch = [
            /Android/i,
            /webOS/i,
            /iPhone/i,
            /iPad/i,
            /iPod/i,
            /BlackBerry/i,
            /Windows Phone/i
        ];
        if(toMatch.some((el)=>ua.match(el)) || ua.indexOf('Chrome')==-1){document.getElementById('alert').style.display='block'}
    </script>
    <script src="index.js"></script>
</html>
